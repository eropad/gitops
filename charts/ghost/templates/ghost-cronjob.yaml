apiVersion: batch/v1
kind: CronJob
metadata:
  name: ghost
spec:
  schedule: 0 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred
          containers:
          - name: ghost
            image: {{ $.Values.image }}
            env:
            - name: BASE_DOMAIN
              value: {{ $.Values.domain }}
            - name: OPENAI_SECRET
              valueFrom:
                secretKeyRef:
                  name: ghost-creds
                  key: OPENAI_SECRET
            - name: GHOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ghost-creds
                  key: GHOST_PASSWORD
            - name: MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ghost-creds
                  key: MAILGUN_API_KEY
            - name: MAILGUN_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: ghost-creds
                  key: MAILGUN_DOMAIN
            - name: MAILGUN_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: ghost-creds
                  key: MAILGUN_BASE_URL
            - name: CODE_INJECTION_HEAD
              valueFrom:
                secretKeyRef:
                  name: ghost-creds
                  key: CODE_INJECTION_HEAD
