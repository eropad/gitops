{{ range $chart := $.Values.shared }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $chart }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ $.Values.repoUrl }}
    targetRevision: HEAD
    path: charts/{{ $chart }}
    helm:
      parameters:
        - name: domain
          value: {{ $.Values.domain }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $chart }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
---
{{ end }}
{{ range $env := $.Values.environments }}
{{ range $chart := $env.charts }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $env.name }}-{{ $chart }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ $.Values.repoUrl }}
    targetRevision: HEAD
    path: charts/{{ $chart }}
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/{{ $chart }}.{{ $env.name }}.yaml
      parameters:
        - name: domain
          value: {{ $.Values.domain }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $env.name }}-{{ $chart }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
---
{{ end }}
{{ end }}
